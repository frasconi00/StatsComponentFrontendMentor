<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Samuele Frasconi">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Stats preview card component</title>
  <style>
    .attribution { font-size: 11px; text-align: center; display: none;}
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <section>
      <h1>Get <span>insights</span> that help your business grow.</h1>
      <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
      <div class="container">
        <div class="stat">
          <h2>10k+</h2>
          <p>COMPANIES</p>
        </div>
        <div class="stat">
          <h2>314</h2>
          <p>TEMPLATES</p>
        </div>
        <div class="stat">
          <h2>12M+</h2>
          <p>QUERIES</p>
        </div>
      </div>
    </section>
    <picture>
      <source media="(max-width: 400px)" srcset="images/image-header-mobile.jpg">
      <img src="images/image-header-desktop.jpg" alt="image">
    </picture>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
